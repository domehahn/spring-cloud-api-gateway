spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: consul
      port: 8500
      config:
        format: YAML
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
    config:
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 3000
        max-interval: 10000
        multiplier: 1.3
      uri: http://config-server:1234
  config:
    import: "configserver:http://config-server:1234"
  main:
    allow-bean-definition-overriding: true