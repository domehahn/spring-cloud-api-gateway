import java.time.Instant

jib {
    from {
        image = "eclipse-temurin:17-focal"
        platforms {
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = "api-gateway:latest"
    }
    container {
        creationTime = Instant.now().toString()
    }
}
